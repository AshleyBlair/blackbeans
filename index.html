<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Beans Heavy Metal Band</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <div class="header">
        <div class="header-left">
            <button class="menu-toggle">
                <i class="menu-white-icon">
                    <span class="visually-hidden">Menu</span>
                </i>
            </button>
        </div>
    </div>
    <div>
        <img src="" alt="">
    </div>
    <div class="container blackbeans-logo">
        <img src="./imgs/Black-Beans-Logo.png" alt="Aggressive Biscuits album cover">
    </div>
    <div class="grid grid-container">
        <div class="tour-dates-container">
            <div class="row">
                <div class="col upcoming-col">
                    <div class="show-list">
                        <h1>TOUR DATES</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ALBUM CARD SECTION -->
    <div class="container">
        <div class="flip-card-container">
            <div class="flip-card">
                <div class="flip-card-front">
                    <img src="./imgs/aggressiveBiscuitsAlbumCoverTILE.png" alt="Aggressive Biscuits album cover">
                </div>
                <div class="flip-card-back">
<img src="./imgs/aggressive-biscuits-ALBUM-back.png" alt="Back Aggressive Biscuits Album">                </div>
            </div>
        </div>
        <div class="flip-card-container">
            <div class="flip-card">
                <div class="flip-card-front">
                    <img src="./imgs/Black-Beans-Logo.png" alt="Aggressive Biscuits album cover">
                </div>
                <div class="flip-card-back">
                    <p>Spicey</p>
                </div>
            </div>
        </div>
    </div>
   
<!-- VIDEO PLAYER SECTION -->
    <div class="container">
        <div class="player">
            <video class="player__video viewer" src="Aggressive Biscuits.mp4"></video>
            <div class="player__controls">
                <div class="progress">
                 <div class="progress__filled"></div>
                </div>
                <button class="player__button toggle" title="Toggle Play">►</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                <button data-skip="-10" class="player__button">« 10s</button>
                <button data-skip="25" class="player__button">25s »</button>
            </div>
        </div>
    </div>
    
   <script src="blackbeans.js"></script>
</body>
</html>
